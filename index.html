<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <div class="container">
        <div class="player">
            <div class="player__header">
                <i class="fas fa-arrow-left btn"></i>
                <p>Playing...</p>
                <i class="fas fa-bars btn"></i>
            </div>

            <div class="player__main">
                <div class="player__image">
                    <img src="./img/music.png" alt="music" class="player__img">
                </div>
                <div class="player__music">
                    <div class="player__artist" id="artist">Artista</div>
                    <div class="player__song" id="song">Song</div>
                </div>
                <div class="player__audio">
                    <div class="ball"></div>
                </div>
            </div>
            
            <div class="player__footer">
                <i class="fas fa-arrow-left btn" id="prev"></i>
                <div class="playpause">
                    <i class="fas fa-play btn" id="play"></i>
                    <i class="fas fa-pause btn" id="pause"></i>
                </div>
                <i class="fas fa-arrow-right btn" id="next"></i>
            </div>
        </div>
    </div>
    <script src="./js/index.js"></script>
</body>
</html>
